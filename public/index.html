<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Dish Search</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; }
        .container {
            max-width: 500px; margin: auto; background: white; padding: 25px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { margin-top: 12px; display: block; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; }
        button {
            margin-top: 20px; width: 100%; padding: 12px;
            background: #007bff; color: white; border: none;
            border-radius: 6px; cursor: pointer;
        }
        #results {
            margin-top: 20px; background: white; color: rgb(13, 14, 13);
            padding: 15px; border-radius: 10px; white-space: pre-wrap;
            font-family: Consolas, monospace; font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Restaurants</h2>

    <label for="dishName">Dish Name</label>
    <input type="text" id="dishName" placeholder="Enter dish name">

    <label for="minPrice">Min Price</label>
    <input type="number" id="minPrice" placeholder="">

    <label for="maxPrice">Max Price</label>
    <input type="number" id="maxPrice" placeholder="">

    <button onclick="searchDish()">Search</button>

    <div id="results"></div>
</div>

<script>
function searchDish() {
    const dishName = document.getElementById("dishName").value;
    const minPrice = document.getElementById("minPrice").value;
    const maxPrice = document.getElementById("maxPrice").value;

    fetch(`http://localhost:3000/search/dishes?name=${dishName}&minPrice=${minPrice}&maxPrice=${maxPrice}`)
        .then(res => res.json())
        .then(data => {
            // Format JSON with indentation (pretty print)
            const formattedJSON = JSON.stringify(data, null, 2);

            // Display in result box
            document.getElementById("results").textContent = formattedJSON;
        })
        .catch(err => {
            document.getElementById("results").textContent = "Error fetching data.";
            console.error(err);
        });
}
</script>

</body>
</html>
